<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Geolocation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #location-info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Find My Geolocation</h1>
        <p>Click the button below to get your current coordinates.</p>
        <button onclick="getLocation()">Show My Location</button>
        <p id="location-info"></p>
    </div>

    <script>
        const locationInfo = document.getElementById("location-info");

        function getLocation() {
            if (navigator.geolocation) {
                locationInfo.innerHTML = "Getting the location...";
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                locationInfo.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            locationInfo.innerHTML = `Latitude: ${lat.toFixed(4)}<br>Longitude: ${lon.toFixed(4)}`;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    locationInfo.innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                    locationInfo.innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    locationInfo.innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    locationInfo.innerHTML = "An unknown error occurred."
                    break;
            }
        }
    </script>

</body>
</html>
